	<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script><!--插件：在GitHub上编辑。该插件需在`$docsify`脚本前引入，否则会无效。-->

	<!-- DocSify -->
	<script>
		window.$docsify = {
			name: 'EasyJ开源社区',
			repo: 'https://github.com/easyj-projects',

			// 封面
			coverpage: true,

			// 侧边导航栏
			loadSidebar: true,
			subMaxLevel: 2,


			// 以下是插件配置

			// 插件：全文检索
			search: {
				paths: 'auto',
				placeholder: '搜索',
				noData: '<span style="color:red">未找到任何结果</span>',
			},

			// 插件：字数统计
			count: {
				language: 'chinese'
			},

			// 其他插件
			plugins: [
				// 插件：在GitHub上编辑
				EditOnGithubPlugin.create(
						'https://github.com/easyj-projects/easyj-projects.github.io/blob/docsify/',
						null,
						function (file) {
							if (file.indexOf('en') === -1) {
								return '内容有问题？立即去GitHub上提交修改吧！'
							} else {
								return 'Some wrong? Edit on GitHub!'
							}
						}
				)
			]
		}
	</script>

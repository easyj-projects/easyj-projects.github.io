<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="keywords" content="EasyJ,开源社区,官网,中间件,DWZ,短链接服务,WebSocket,即插即用,简化配置"/>
	<meta name="description" content="EasyJ开源项目是为了简化Java项目开发而诞生的，主要提供通用的工具、即插即用功能、中间件，并提供一些简化和增强配置的功能，使业务项目开发变得更加快捷。"/>
	<title>EasyJ开源社区 - 官网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" rel="stylesheet"/>
	<script>
		const _hmt = window._hmt || [];
		(function () {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?efa7b04534aa7088ff0e2106757375b3";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>
<body>
	<nav>
		<a href="../">主页</a>
		<a href="../docs/">文档</a>
		<a href="../blog/">博客</a>
	</nav>
	<div id="app">Loading...</div>

	<!-- DocSify初始化 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script><!--docsify核心-->
	<script>
		const communityName = 'easyj-projects'; // 项目组名
		const communityHomePageProjectName = communityName + '.github.io'; // 当前官网项目名
		const branchName = 'docsify'; // 项目分支名

		window.$docsify = {
			name: 'EasyJ开源社区',
			repo: 'https://github.com/' + communityName,

			// 封面
			coverpage: false,

			// 侧边导航栏
			loadSidebar: true,
			subMaxLevel: 2,

			// 其他插件
			plugins: []
		}
	</script>

	<!-- 插件：全文检索 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
	<script>
		window.$docsify.search = {
			paths: 'auto',
			placeholder: '搜索',
			noData: '<span style="color:red">未找到任何结果</span>'
		};
	</script>

	<!-- 插件：在GitHub上编辑 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
	<script>
		window.$docsify.plugins[window.$docsify.plugins.length] = EditOnGithubPlugin.create(
				'https://github.com/' + communityName + '/' + communityHomePageProjectName + '/blob/' + branchName + '/',
				null,
				function (file) {
					return '文档有问题？立即提交修改！'
				}
		);
	</script>

	<!-- 插件：图片绽放 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

	<!-- 插件：代码复制 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
	<script>
		window.$docsify.copyCode = {
			buttonText: '复制',
			successText: '已复制'
		};
	</script>

	<!-- 插件：字数统计 -->
	<script>
		// 字数统计的配置需要在 'countable.js' 加载前设置好
		window.$docsify.count = {
			language: 'chinese'
		};
	</script>
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

	<!-- 插件：Java语法高亮 -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

	<!-- 插件：分页导航 -->
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script>
		window.$docsify.pagination = {
			previousText: '上一章节',
			nextText: '下一章节',
			crossChapter: true,
			crossChapterText: true
		};
	</script>

	<!-- 插件：评论系统 -->
	<link href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css" rel="stylesheet"/>
	<script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
	<script>
		const gitalk = new Gitalk({
			clientID: '21bffd940d486618132b',
			clientSecret: '5b51c3a75de223a4ce17664320d8243689b3da9f',
			repo: communityHomePageProjectName,
			owner: communityName,
			admin: ['wangliang181230']
		})
	</script>
</body>
</html>
